<!DOCTYPE html>     
<html>      
  <head>        
    <script src="//cdn.auth0.com/w2/auth0-7.6.1.js"></script>  
    <script type="text/javascript">     
        var auth0 = new Auth0({     
          domain: '<domain>',  
          clientID: '<clientID>'       
        });
        auth0.login({
          connection: '<connection>',
          username:   '<username>',
          password:   '<password>',
          sso: true
        },
        function(err, result) {
          if (err) console.log(err);
          var j = 0;
          for (var i = 0; i < 1000; i++) {
            setTimeout(function() {
              auth0.getSSOData(function(err, ssoData) {
                if (err) console.log(err);
                if (!ssoData.sso) {
                  console.log('SSO DATA FALSE ' + j + ':', ssoData);
                } else {
                  console.log('SSO DATA TRUE ' + j + ':', ssoData);
                }
                j++;
              });
            }, 100 * i);
          }
        });
    </script>       
  </head>       
  <body></body>     
</html>
